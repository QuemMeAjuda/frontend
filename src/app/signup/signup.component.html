<div layout="row">
  <h3 style="text-align: center; font-size: 30px;">Olá, na versão atual do QuemMeAjuda é possível fazer cadastro e login apenas utilizando contas Google. Em breve o sistema terá suporte para cadastro
    que não seja por meio de autenticação da Google. :)
  </h3>
  <div style="text-align: center">
    <a style="text-decoration: none; font-size: 20px;" routerLink="" (click)="goToHome()">Voltar para página inicial</a>
  </div>
</div>
<mat-card *ngIf="false" style="background: #1b2531; height: 100vh; text-align: center">
  <div style="background-color: azure">
  <mat-card-title>Novo Cadastro</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input type="text" matInput placeholder="Primeiro nome" formControlName="firstName" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" matInput placeholder="Sobrenome" formControlName="lastName">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="email" matInput placeholder="Email" formControlName="email" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" matInput placeholder="Universidade" formControlName="university" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" matInput placeholder="Curso" formControlName="graduation" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="password" matInput placeholder="Senha" formControlName="password" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="password" matInput placeholder="Confirme sua senha" formControlName="confirmPassword" required>
      </mat-form-field>
      <div class="alert alert-danger" *ngIf="form.controls.confirmPassword.errors?.MatchPassword">
        Senha não confere
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions >
    <button mat-button type="submit" [disabled]="!isValidForm()" (click)="onSubmit()">Cadastrar-se</button>
  </mat-card-actions>
  </div>
</mat-card>
