<div class="dropzone" dropZone (hovered)="toggleHover($event)" (dropped)="startUpload($event)" [class.hovering]="isHovering">
  <div class="file">
    <label class="file-label">
      <input class="file-input" type="file" (change)="startUpload($event.target.files)">
      <span class="file-cta">
        <span class="file-icon">
          <i class="fa fa-upload"></i>
        </span>
      </span>
    </label>
  </div>
</div>
<div *ngIf="percentage | async as pct">
  <progress class="progress is-info" [value]="pct" max="100">
  </progress>
  {{ pct | number }}%
</div>
<div *ngIf="(snapshot | async) as snap">
  {{ snap.bytesTransferred | fileSize }} of {{ snap.totalBytes | fileSize }}
  <div *ngIf="downloadURL | async as url">
    <h3>Imagem</h3>
    <img [src]="url">
    <br>
    <a [href]="url" target="_blank" rel="noopener">Download Me!</a>
  </div>
  <hr>
  <button mat-button (click)="task.pause()" style="background-color: red;" [disabled]="!isActive(snap)">Pause</button>
  <button mat-button (click)="task.cancel()" style="background-color: orange;" [disabled]="!isActive(snap)">Cancel</button>
  <button mat-button (click)="task.resume()" style="background-color: blue;" [disabled]="!(snap?.state === 'paused')">Resume</button>
</div>
