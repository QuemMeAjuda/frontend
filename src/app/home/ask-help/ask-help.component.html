<div layout="column" style="background: #1b2531; height: 100vh;">

  <div [ngClass]="isLargerScreen()? 'split' : 'split-small-screen'" class="centered">
    <div class="ask_help-container" style="background: white;border-radius: 15px">
        <mat-form-field hintLabel="Máximo 144 carácters">
          <input matInput #input maxlength="144" placeholder="Descrição geral da dúvida">
          <mat-hint align="end">{{input.value?.length || 0}}/144</mat-hint>
        </mat-form-field>
        
        <mat-form-field style="margin-top: 3px;">
          <textarea matInput placeholder="Descrição detalhada da dúvida"></textarea>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Tags Ex.: 'While, For'">
        </mat-form-field>

        <button mat-button style="width:50%; margin: auto" (click)="fazAlgo()">Enviar Pedido</button>
    </div>
  </div>

</div>
